<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
</head>

<body>
    <form action="">
        <h1>payment form</h1>
        <p>required fields are followed by *</p>
        <h2>contact information</h2>
        <p>Name: * <input type="text" name="name" required></p>

        <fieldset>
            <legend>Gender * </legend>
        <p>
            Male <input type="radio" name="gender" id="male"required>
            Female <input type="radio" name="gender" id="female"required>
            Transgender <input type="radio" name="gender" id="transgender"required>
        </p>
    </fieldset>
    <p>Address * <textarea name="Address" id="Address" cols="60" rows="5"></textarea></p>
    <p>Email: * <input type="email" name="email" id="email"required></p>
    <p> Pincode: * <input type="number" name="number" id="number"required></p>

    <h2>Payment Information</h2>
    <P>card Type: *
        <select name="card_type" id="card_type"required>
            <!--the sentence select a card will be shown in the select input-->
            <option value="">--select a card</option>
            <option value="visa">visa</option>
            <option value="rupay">rupay</option>
            <option value="ayush banks pvt ltd.">ayush banks pvt ltd</option>
        </select>
    </P>
    <p>
        Card Number: * <input type="card type" name="card type" id="card type"required>
    </p>
    <p>
        Expiration Date: <input type="date" name="date" id="date"required>
    </p>
        <p>cvv: <input type="password" name="password" id="password"required></p>

        <P> <input type="button" value="PAY NOW"></P>
    </form>
</body>
</html>
